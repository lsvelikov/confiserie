<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container">

    <form th:method="post" th:action="@{/products/update/{id}(id = ${product.id})}" th:object="${product}">
        <section class="form">
            <div>
                <h1 class="text-center mt-2">Update Product</h1>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input th:field="*{description}" type="text" id="description" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input th:field="*{price}" type="text" id="price" name="price" class="form-control">
            </div>
        </section>
        <div th:method="post" class="button-holder d-flex justify-content-center">
            <button  type="submit" class="btn btn-success" value="Register">Submit</button>
        </div>

    </form>
</div>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
