<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/navbar}"></div>
<main class="mt-3">
    <h1 class="text-center">Add Picture</h1>
    <form id="add-article-form" class="form w-25 mx-auto"
          th:action="@{/pictures/add}"
          th:method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="title" class="font-weight-light">Title</label>
            <input type="text" class="form-control text-center" id="title" name="title" required="required">
        </div>
        <div class="form-group">
            <label for="img" class="font-weight-light">Picture</label>
            <input type="file" class="form-control text-center" id="img" name="img" required="required">
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
