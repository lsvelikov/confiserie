<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header>
    <section class="nav-item">
            <p><a href="/">Confi App</a></p>
            <ul>
                <li sec:authorize="hasRole('ADMIN')"><a href="/products/add">Add Product</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/products/all">Products</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/users/register">Register</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/users/login">Login</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:method="post" th:action="@{/users/logout}">
                        <button type="submit" class="btn-outline-dark" value="Logout">Logout</button>
                    </form>
                </li>
            </ul>
    </section>
</header>

</body>
</html>
